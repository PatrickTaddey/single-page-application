{% extends "app/dev/templates/base.html" %}
{% block content %}
	{% for model in portfolio %}
	<div class="row top-margin-30">
		<div class="large-12 columns">
			<h4 class="title"><span>{{ model.get("title") }}</span></h4>
		</div>
	</div>
	<div class="row top-margin-10 teaser">
			{% for feature_items in model.get("items") %}
			<div class="medium-4 columns text-center">
				<i class="fa {{ feature_items.icon }} circle"></i>
				<h6 class="special"><span>{{ feature_items.title }}</span></h6>
				<p>
					{{ feature_items.text }}
				</p>
			</div>
			{% endfor %}
	</div>
	{% endfor %}
{% endblock %}
